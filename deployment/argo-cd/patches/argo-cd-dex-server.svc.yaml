apiVersion: v1
kind: Service
metadata:
  name: argocd-dex-server
spec:
  ports:
    - name: http
      port: 5556
      protocol: TCP
      targetPort: 5556
    - name: grpc
      port: 5557
      protocol: TCP
      targetPort: 5557
    - name: http-metrics
      port: 5558
      protocol: TCP
      targetPort: 5558
  selector:
    app: argocd
    app.kubernetes.io/name: argocd-dex-server
    version: v2.1.5
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
