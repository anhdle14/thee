apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - https://raw.githubusercontent.com/kubernetes/dashboard/v2.4.0/aio/deploy/alternative.yaml
  - base/dashboard.vs.yaml
  - base/dashboard.sa.yaml

patchesStrategicMerge:
  - patches/kubernetes-dashboard.ns.yaml

patchesJson6902:
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --enable-skip-login
    target:
      kind: Deployment
      name: kubernetes-dashboard
